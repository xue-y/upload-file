<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>WebUploader演示</title>
    <link rel="stylesheet" type="text/css" href="src/static/css/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="src/static/css/style.css" />
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->
            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将文件拖到这里，本地最多上传300个文件，远程上传1个文件</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/static/js/jquery.js"></script>
    <script type="text/javascript" src="src/static/js/webuploader.js"></script>
    <!--<script type="text/javascript" src="src/ali/web_upload.js"></script>--><!-- web 直传阿里云oss-->
    <!--<script type="text/javascript" src="src/ali/php_upload.js"></script>--><!-- 服务端上传阿里云oss-->
    <script type="text/javascript" src="src/local/upload.js"></script><!--本地上传-->
</body>
</html>
