<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>WebUploader演示--单文件自动上传</title>
    <link rel="stylesheet" type="text/css" href="src/static/css/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="src/static/css/auto.css" />
	<link href="https://cdn.bootcss.com/layer/2.3/skin/layer.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->
            <div class="uploader col-md-2"  id="uploader">
				<div class="queueList">
					<div class="placeholder">
						<div class="filePicker"></div>
					</div>
				</div>
			</div>
        </div>
    </div>
    <script type="text/javascript" src="src/static/js/jquery.js"></script>
    <script type="text/javascript" src="src/static/js/webuploader.js"></script>
    <script type="text/javascript" src="src/static/js/upload.js"></script><!--本地上传-->
	<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
	<script type="text/javascript">
        var option={
            'auto_up':true
        };
        upfile('#uploader',option)// 上传本地
    </script>
</body>
</html>
